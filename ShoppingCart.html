<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="BoxForSelection.css"/>
    <link rel="stylesheet" type="text/css" href="BoxForStatistics.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>Кошик покупок</title>
</head>
<body>

<!-- Клас лівої панелі -->
<div class="box-for-selection">
    <div class="search_bar">
        <input type="text" placeholder="Назва товару" id="input">
        <button id="add_button" data-tooltip="Додати товар">Додати</button>
    </div>
<div class="products">
    <section class="products_panel">
        <span class="left" id="tomatoes">Помідори</span>

        <div class="center">
            <span class="number">2</span>
        </div>

        <div class="right">
            <button class="bought" data-tooltip="Товар придбано">Не куплено</button>
        </div>
    </section>

    <section class="products_panel">
        <span class="left">Печиво</span>

        <div class="center">
            <button class="reduce" data-tooltip="Зменшити кількість товару">-</button>
            <span class="number">2</span>
            <button class="add" data-tooltip="Збільшити кількість товару ">+</button>
        </div>

        <div class="right">
            <button class="cancel" data-tooltip="Видалити товар">x</button>
            <button class="bought" data-tooltip="Товар знаходиться в категорії 'Залишилося'">Куплено</button>
        </div>
    </section>

    <section class="products_panel">
        <input type="text" class="input-cheese" placeholder="Сир">
        <div class="center">
            <button class="cheese-reduce" data-tooltip="Зменшити кількість товару">-</button>
            <span class="number">1</span>
            <button class="add" data-tooltip="Збільшити кількість товару ">+</button>
        </div>

        <div class="right">
            <button class="cancel" data-tooltip="Видалити товар">x</button>
            <button class="bought" data-tooltip="Товар знаходиться в категорії 'Залишилося'">Куплено</button>
        </div>
    </section>
    </div>
</div>

<!-- Клас правої панелі-->

<div class="box-for-statistics">
    <section id="products-left-title">Залишилося</section>
    <section class="products-left">
        <span class="text">Печиво
            <span class="numbers">2</span>
        </span>
        <span class="text">Сир
            <span class="numbers">1</span>
        </span>
    </section>

    <section id="bought-title">Куплено</section>
    <section class="products-bought">
        <span class="text-tomato">Помідори
            <span class="number-tomato">2</span>
        </span>
    </section>
</div>

</body>
<footer id="badge"><span id="badge-text">Buy List</span></footer>
</html>
