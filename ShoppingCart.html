<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="BoxForSelection.css"/>
    <link rel="stylesheet" type="text/css" href="BoxForStatistics.css"/>
    <link rel="stylesheet" type="text/css" href="Badge.css">
    <title>Магазин</title>
</head>
<body>
<div id="shopping_box">
    <div class="input_field">
        <input type="text"  id="search_bar" placeholder="Назва товару">
        <button id="add_button" data-tooltip="Додати товар">Додати</button>
    </div>
    <div class="products">
        <section class="products_panel">
            <span class="product_type" id="tomatoes">Помідори</span>
            <div class="product_counter">
                <span class="counter">2</span>
            </div>
            <div class="product_purchase">
                <button class="bought" data-tooltip="Товар куплено">Не куплено</button>
            </div>
        </section>
        <section class="products_panel">
            <span class="product_type">Печиво</span>
            <div class="product_counter">
                <button class="minus" data-tooltip="Зменшити кількість продуктів">-</button>
                <span class="counter">2</span>
                <button class="plus" data-tooltip="Збільшити кількість продуктів">+</button>
            </div>
            <div class="product_purchase">
                <button class="bought" data-tooltip="Товар ще залишилося купити">Куплено</button>
                <button  class="cancel" data-tooltip="Скасувати дію">Х</button>
            </div>
        </section>
        <section class="products_panel">
            <input type="text" class="product_type" placeholder="Сир">
            <div class="product_counter">
                <button class="minus" id="pale_minus" data-tooltip="Зменшити кількість продуктів">-</button>
                <span class="counter">1</span>
                <button class="plus" data-tooltip="Збільшити кількість продуктів">+</button>
            </div>
            <div class="product_purchase">
                <button class="bought" data-tooltip="Товар ще залишилося купити">Куплено</button>
                <button class="cancel" data-tooltip="Скасувати дію">Х</button>
            </div>
        </section>
    </div>
</div>
<div id="basket_box">
    <section id="rest-title">
        Залишилося
    </section>
    <section class="rest">
                    <span class="left_product_name">
                        Печиво
                        <span class="left_product_number">2</span>
                    </span>
        <span class="left_product_name">
                        Cир
                        <span class="left_product_number">1</span>
                    </span>
    </section>
    <section id="taken-title">
        Куплено
    </section>
    <section class="taken">
                     <span class="left_product_name">
                             Помідори
                    <span class="left_product_number">2</span>
                </span>
    </section>
</div>

<div id="badge">
    <span id="badge-title">Buy List</span>
    <div id="created_by">
        <span id="create_title_1">Created by:</span>
        <span id="create_author_1">Bohun Yelyzaveta</span>
    </div>
</div>

<div id="print_badge">
    <div id="created_by_print">
        <span id="create_title_2">Created by:</span>
        <span id="create_author_2">Bohun Yelyzaveta</span>
    </div>
</div>
</body>
</html>
